            <li style="top: 10px">
              <form class="form-inline" action="{% url "web_search" %}">
                  <input type="text" name="text" value="{{ request.GET.keyword }}" class="form-control" placeholder="Search...">
                  <button type="submit" class="btn">搜索</button>
              </form>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">更多 <b class="caret"></b></a>

                    </li>

            </li>
            <li><a href="{% url 'logout' %}">退出</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a>管理中心</a></li>
            <li ><a href="{% url "web_center" %}">个人中心</a></li>
            <li ><a href="{% url "web_center_messag" 1%}">信息反馈</a></li>

            <li ><a href="{% url "web_center_mesquery" %}?pIndex=1">反馈查询</a></li>
              {% endifequal %}
          </ul>
        </div>

      </div>
