<!DOCTYPE html>
{% load static from staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>北京华信清安</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="{% static 'monweb/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'monweb/css/style.default.css' %}" id="theme-stylesheet">
      <link rel="icon" href="{% static 'favicon.ico' %}">
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎登录</h1>
                  </div>
                  <p>北京华清监控系统</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" action="{% url 'dologin' %}" class="form-validate" id="loginFrom">
                    {% csrf_token %}
                    <div class="form-group">
                      <input id="login-username" type="text" name="username" required data-msg="请输入用户名" placeholder="用户名" value="admin" class="input-material">
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="password" required data-msg="请输入密码" placeholder="密码" class="input-material">
                    </div>
                    <div class="form-group">
                    验证码：<br/>
                    <input type="text" name="code" class="span2" style="width:130px;"  />
                    <img src="{% url 'verify'%}" onclick="this.src='{% url 'verify' %}?sn='+Math.random()"/><br />
                    </div>
                    <button id="login" type="submit" class="btn btn-primary">登录</button>

                  </form>
                  <br />
                  <small>没有账号?</small><a href="#" class="signup">&nbsp;注册</a>
                  <br/>
                  <span style="color:red">{{ info }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="{% static 'monweb/js/jquery.min.js' %}"></script>
    <script src="{% static 'monweb/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'monweb/js/jquery.validate.min.js' %}"></script><!--表单验证-->
    <!-- Main File-->
    <script src="{% static 'monweb/js/front.js' %}"></script>
    <script>
    	$(function(){
    		/*判断上次是否勾选记住密码和自动登录*/
    		var check1s=localStorage.getItem("check1");
    		var check2s=localStorage.getItem("check2");
    		var oldName=localStorage.getItem("userName");
    		var oldPass=localStorage.getItem("passWord");
    		if(check1s=="true"){
    			 $("#login-username").val(oldName);
    			 $("#login-password").val(oldPass);
    			 $("#check1").prop('checked',true);
    		}else{
    			 $("#login-username").val('');
    			 $("#login-password").val('');
    			 $("#check1").prop('checked',false);
    		}
    		if(check2s=="true"){
    			$("#check2").prop('checked',true);
    			$("#loginFrom").submit();
    		}else{
    			$("#check2").prop('checked',false);
    		}
    		/*登录*/
    		$("#login").click(function(){
    			var userName=$("#login-username").val();
    			var passWord=$("#login-password").val();
    			/*获取当前输入的账号密码*/
    			localStorage.setItem("userName",userName)
    			localStorage.setItem("passWord",passWord)
    			/*获取记住密码  自动登录的 checkbox的值*/
    			var check1 = $("#check1").prop('checked');
	    		var check2 = $('#check2').prop('checked');
	    		localStorage.setItem("check1",check1);
	    		localStorage.setItem("check2",check2);
    		})

    	})
    </script>
  </body>
</html>
